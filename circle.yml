machine:
  node:
    version: 8.9.4

dependencies:
  pre:
    - sudo pip install -U awscli
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

database:
  override:
    - echo "we need no database"

test:
  override:
    - echo "Let's see if the app will build"
    - npx ember build

deployment:
  production:
    branch: master
    commands:
      - npx ember build --environment=production
      - aws s3 sync ./dist s3://transitland-www/dispatcher/
